<!DOCTYPE html>
<html>

<head>
  <title>Konva demo</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../my-styles/style.css">
  <link rel="shortcut icon" href="./favicon.ico" />
</head>

<body>
  <div id="containerbkg"></div>
  <div id="scroll-container">
    <div id="containermain">
    </div>
  </div>

  <div id='app'>
    <div id="top" style="z-index: 999;">
      <b-navbar toggleable="lg" type="light" variant="outline-primary">
        <b-navbar-brand href="#">
          <img src="../assets/p8star.svg" class="logo d-inline-block align-top" alt="Kitten">
          <span class='lkh' id="greeting">KFEngine</span>
        </b-navbar-brand>

        <b-navbar-toggle target="nav-collapse"></b-navbar-toggle>

        <b-collapse id="nav-collapse" is-nav>
          <b-navbar-nav>
            <b-nav-item href="#"></b-nav-item>
            <b-button-group>
              <b-button variant="outline-success" href="javascript:newTpl()">
                <b-icon icon="document"></b-icon> New
              </b-button>
              <b-button variant="outline-success">
                <b-icon icon="cloud-download"></b-icon> Open
              </b-button>
              <b-button variant="outline-success">
                <b-icon icon="cloud-upload"></b-icon> Save
              </b-button>
              <b-button variant="outline-success">
                <b-icon icon="trash"></b-icon> Delete
              </b-button>
            </b-button-group>
            <b-button-group>
              <b-button variant="outline-success">
                <b-icon icon="play"></b-icon> Resume
              </b-button>
              <b-button variant="outline-success">
                <b-icon icon="pause"></b-icon> Pause
              </b-button>
              <b-button variant="outline-success">
                <b-icon icon="stop"></b-icon> Stop
              </b-button>
              <b-button :variant="lockMode?'primary':'outline-success'">
                <b-icon icon="stop"></b-icon> MAGIC
              </b-button>
            </b-button-group>
          </b-navbar-nav>

          <!-- Right aligned nav items -->
          <b-navbar-nav class="ml-auto">
            <b-nav-form>
              <b-form-input size="sm" class="mr-sm-2" placeholder="Search"></b-form-input>
              <b-button size="sm" class="my-2 my-sm-0" type="submit">Search</b-button>
            </b-nav-form>

            <b-nav-item-dropdown text="Lang" right>
              <b-dropdown-item href="#">EN</b-dropdown-item>
              <b-dropdown-item href="#">ES</b-dropdown-item>
              <b-dropdown-item href="#">RU</b-dropdown-item>
              <b-dropdown-item href="#">FA</b-dropdown-item>
            </b-nav-item-dropdown>

            <b-nav-item-dropdown right>
              <!-- Using 'button-content' slot -->
              <template v-slot:button-content>
                <em>User</em>
              </template>
              <b-dropdown-item href="#">Profile</b-dropdown-item>
              <b-dropdown-item href="#">Sign Out</b-dropdown-item>
            </b-nav-item-dropdown>
          </b-navbar-nav>
        </b-collapse>
      </b-navbar>
    </div>
    <div id="left" style="z-index: 999;">
      <b-list-group>
        <b-list-group-item class="d-flex align-items-center" href="#some-link">
          <b-img :src="images['sub'].src" fluid alt="" scale="2"></b-img>
        </b-list-group-item>
        <b-list-group-item class="d-flex align-items-center" href="#" @click="setMode('tpl');"
          @active="isActive('tpl')">
          <b-img :src="images['task'].src" fluid alt="" scale="2"></b-img>
        </b-list-group-item>
        <b-list-group-item class="d-flex align-items-center" href="#">
          <b-img :src="images['timer'].src" fluid alt="" scale="2"></b-img>
        </b-list-group-item>
        <b-list-group-item class="d-flex align-items-center" href="#foobar" disabled>
          <b-img :src="images['switch'].src" fluid alt="" scale="2"></b-img>
        </b-list-group-item>
        <b-list-group-item class="d-flex align-items-center" @click="setMode('tip');" :active="active['tip']">
          <b-img :src="images['tip'].src" fluid alt="" scale="2"></b-img>
        </b-list-group-item>
        <b-list-group-item class="d-flex align-items-center" @click="setMode('blanket');" :active="active['blanket']">
          <b-img :src="images['blanket'].src" fluid alt="" scale="2"></b-img>
        </b-list-group-item>
        <b-list-group-item class="d-flex align-items-center" @click="setMode('p8star');" :active="active['p8star']">
          <b-img :src="images['p8star'].src" fluid alt="" scale="2"></b-img>
        </b-list-group-item>
        <b-list-group-item class="d-flex align-items-center" @click="setMode('pin');" :active="active['pin']">
          <b-img :src="images['pin'].src" fluid alt="" scale="2"></b-img>
        </b-list-group-item>
        <b-list-group-item class="d-flex align-items-center" @click="setMode('text');" :active="active['text']">
          <b-img :src="images['text'].src" fluid alt="" scale="2"></b-img>
        </b-list-group-item>
        <b-list-group-item class="d-flex align-items-center" @click="setMode('yellowtip');"
          :active="active['yellowtip']">
          <b-img :src="images['yellowtip'].src" fluid alt="" scale="2"></b-img>
        </b-list-group-item>
        <b-list-group-item class="d-flex align-items-center" @click="setMode('line');" :active="active['line']">
          <!-- neither v-if or conditional statement in :src works, have to set id and change element attributee -->
          <b-img :src="images['line'].src" fluid alt="" scale="2" id='tool_line'></b-img>
        </b-list-group-item>
        <b-list-group-item class="d-flex align-items-center" @click="setMode('textblock');"
          :active="active['textblock']">
          <b-img :src="images['textblock'].src" fluid alt="" scale="2"></b-img>
        </b-list-group-item>
      </b-list-group>
    </div>
    <div id="right">
      <b-tabs content-class="mt-3" justified>
        <b-tab title="Style" active>
          <p>I'm the first tab</p>
        </b-tab>
        <b-tab title="Text">
          <p>I'm the second tab</p>
        </b-tab>
        <b-tab title="Arrange">
          <p>I'm the tab with the very, very long title</p>
        </b-tab>
      </b-tabs>
    </div>
    <div id="rtcontrol">
      <b-button-group>
        <b-button id="toggle_all" class="toggle" variant="outline-success" href="javascript:newTpl()">
          <b-icon icon="document"></b-icon>
        </b-button>
        <b-button id="toggle-right" class="toggle" variant="outline-success">
          <b-icon icon="cloud-download"></b-icon>
        </b-button>
      </b-button-group>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
